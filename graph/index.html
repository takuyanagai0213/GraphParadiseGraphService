<!DOCTYPE html>
<html lang="ja">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .box {
      width: 800px;
    }
    .container {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-brand">
        <span class="navbar-item">
            <span class="fa fa-language"></span>グラフパラダイス
        </span>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
          <div class="field has-addons">
            <div class="control">
                <input class="input" type="text" name="search" placeholder="キーワード検索">
            </div>
            <div class="control">
                <a class="button is-info"><i class="fa fa-search"></i>検索</a>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-item">
        <a href="#"><i class="fa fa-user"></i>ログイン</a>
      </div>
    </div>
</header>
<div class="hero is-info is-bold">
  <div class="hero-body">
      <div class="container">
         <h1 class="title">気温グラフ</h1>
         <h2 class="subtitle">各部屋の気温をみてみよう</h2>
      </div>
  </div>
</div>
<section class="level">
  <div class="level-left"></div>
  <div class="level-right">
    <div class="level-item tabs">
      <ul>
        <li class="is-active"><a>気温</a></li>
          <li><a>株価</a></li>
          <li><a>CO2</a></li>
        </ul>
     </div>
  </div>
  <div class="level-right">
    <div class="level-item">
      <a class="button is-greylight">フォロー</a>
    </div>
  </div>
</section>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="select" id="area_select_area">
        </div>
        <div class="select" id="data_type_select_area">
        </div>
        <canvas id="myChart1"></canvas>
      </div>
      <div class="column">
        <canvas id="myChart2"></canvas>
      </div>
  </div>
  <div>
    日別気温一覧
  </div>
  <table class="table" id="table">
    <thead id="thead">
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
    <!-- <div class="box">
      <canvas id="myChart3"></canvas>
    </div>
    <div class="box">
      <canvas id="myChart4"></canvas>
    </div> -->
  </div>
  <!-- <script src="/static/Chart.js"></script> -->
  <script src="/static/main.js"></script>
  <script src="/static/table.js"></script>
</body>
</html>
